{% load static %}
<div class="modal fade" id="modalSignupHorizontal" tabindex="-1" role="dialog" aria-labelledby="modalSignupHorizontalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="card card-row">
          <div class="row gx-0">
            <div class="col-12 col-md-6 bg-cover card-img-start" style="background-image: url('{% static 'image/signup.jpg' %}');">
  
              <!-- Image (placeholder) -->
              <img src="{% static 'image/signup.jpg' %}" alt="..." class="img-fluid d-md-none invisible">
  
              <!-- Shape -->
              <div class="shape shape-end shape-fluid-y text-white d-none d-md-block">
                <svg viewBox="0 0 112 690" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M116 0H51v172C76 384 0 517 0 517v173h116V0z" fill="currentColor"/></svg>            </div>
  
            </div>
            <div class="col-12 col-md-6">
              <div class="card-body">
  
                <!-- Close -->
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  
                <!-- Heading -->
                <h2 class="mb-0 fw-bold text-center" id="modalSignupHorizontalTitle">
                  Sign Up
                </h2>
  
                <!-- Text -->
                <p class="mb-6 text-center text-muted">
                  Simplify your workflow in minutes.
                </p>
  
                <!-- Form -->
                <form class="mb-6" id="signupForm" action="/signup" method="post">
                    {% csrf_token %}
                   <!-- Name -->
                   <div class="form-group">
                      <label class="visually-hidden" for="modalSignupHorizontalEmail">
                       Enter Your Name
                      </label>
                      <input type="text" class="form-control" id="modalSignupHorizontalEmail" placeholder="Your name" name="name">
                    </div>
  
                  <!-- Email -->
                  <div class="form-group">
                    <label class="visually-hidden" for="modalSignupHorizontalEmail">
                      Your email
                    </label>
                    <input type="email" class="form-control" id="modalSignupHorizontalEmail" placeholder="Your email" name="email">
                  </div>


                   <!-- Phone -->
                   <div class="form-group">
                      <label class="visually-hidden" for="modalSignupHorizontalEmail">
                        Enter Your Phone
                      </label>
                      <input type="number" class="form-control" id="modalSignupHorizontalEmail" placeholder="Your Phone" name="phone">
                    </div>

                  <!-- Gender -->
                  <div class="form-group">
                      <label class="visually-hidden" for="modalSignupHorizontalPassword">
                        Gender
                      </label>
                      <div class="form-control color">
                          <label for="modalSignupHorizontalMale">
                              Male
                            </label>
                          <input class="form-check-inpu form-controlt" type="radio" id="modalSignupHorizontalMale" value="Male" name="gender">
                          <label for="modalSignupHorizontalFemale">
                              Female
                            </label>
                          <input class="form-check-inpu form-controlt" type="radio" id="modalSignupHorizontalFemale" value="Female" name="gender">
                      </div>
                    </div>
  
                  <!-- Password -->
                  <div class="form-group mb-5">
                    <label class="visually-hidden" for="modalSignupHorizontalPassword">
                      Create a password
                    </label>
                    <input type="password" class="form-control" id="modalSignupHorizontalPassword" placeholder="Create a password" name="password">
                  </div>

                  <!-- Confirm Password -->
                  <div class="form-group mb-5">
                      <label class="visually-hidden" for="modalSigninHorizontalPassword">
                        Confirm your password
                      </label>
                      <input type="password" class="form-control" id="modalSigninHorizontalPassword" placeholder="Confirm your password" name="cpassword">
                    </div>
  
                  <!-- Submit -->
                  <button class="btn w-100 btn-success" type="submit">
                    Sign up
                  </button>
  
                </form>
  
                <!-- Text -->
                <p class="mb-0 fs-sm text-center text-muted">
                  Already have an account? <a data-bs-toggle="modal" href="#modalSigninHorizontal">Log in</a>.
                </p>
  
              </div>
            </div>
  
          </div> <!-- / .row -->
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#signupForm").submit(function(event) {
        event.preventDefault();
        var formData = $(this).serialize();
        $.ajax({
          url: "api/signup",
          type: "POST",
          data: formData,
          success: function(response) {
            console.log("Form submitted successfully");
            console.log(response);
          }
        });
      });
    });
  </script>
