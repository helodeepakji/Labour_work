{% load static %}
<div class="modal fade" id="modalSigninHorizontal" tabindex="-1" role="dialog" aria-labelledby="modalSigninHorizontalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="card card-row">
          <div class="row gx-0">
            <div class="col-12 col-md-6 bg-cover card-img-start" style="background-image: url('{% static 'image/login.jpg' %}');">
  
              <!-- Image (placeholder) -->
              <img src="{% static 'image/login.jpg' %}" alt="..." class="img-fluid d-md-none invisible">
  
              <!-- Shape -->
              <div class="shape shape-end shape-fluid-y text-white d-none d-md-block">
                <svg viewBox="0 0 112 690" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M116 0H51v172C76 384 0 517 0 517v173h116V0z" fill="currentColor"/></svg>            </div>
  
            </div>
            <div class="col-12 col-md-6">
              <div class="card-body">
  
                <!-- Close -->
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  
                <!-- Heading -->
                <h2 class="mb-0 fw-bold text-center" id="modalSigninHorizontalTitle">
                  Sign In
                </h2>
  
                <!-- Text -->
                <p class="mb-6 text-center text-muted">
                  Simplify your workflow in minutes.
                </p>
  
                <!-- Form -->
                <form class="mb-6" id="signinForm" action="/login" method="post">
                  {% csrf_token %}
                  <!-- Email -->
                  <div class="form-group">
                    <label class="visually-hidden" for="modalSigninHorizontalEmail">
                      Your Phone no
                    </label>
                    <input type="number" class="form-control" id="modalSigninHorizontalEmail" placeholder="Your Phone no" name="phone">
                  </div>
  
                  <!-- Password -->
                  <div class="form-group mb-5">
                    <label class="visually-hidden" for="modalSigninHorizontalPassword">
                      Enter your password
                    </label>
                    <input type="password" class="form-control" id="modalSigninHorizontalPassword" placeholder="Enter your password" name="password">
                  </div>
  
                  <!-- Submit -->
                  <button class="btn w-100 btn-success" type="submit">
                    Sign in
                  </button>
  
                </form>
  
                <!-- Text -->
                <p class="mb-0 fs-sm text-center text-muted">
                  Don't have an account yet? <a data-bs-toggle="modal" href="#modalSignupHorizontal">Sign up</a>.
                </p>
  
              </div>
            </div>
  
          </div> <!-- / .row -->
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
  $(document).ready(function() {
    $("#signinForm").submit(function(event) {
      event.preventDefault();
      var formData = $(this).serialize();
      $.ajax({
        url: "api/signin",
        type: "POST",
        data: formData,
        success: function(response) {
          console.log("Form submitted successfully");
          console.log(response);
        }
      });
    });
  });
  
</script>
